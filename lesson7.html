<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="http://www.myserver.com" ; method="GET">
            <table>
                <tr>
                    <td><label for="firstname">First Name
                    <td><input type="text" id="firstname" name="firstname" placeholder="Your name..."></td>
                    </label></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name
                    <td><input type="text" id="lastname" name="lastname" placeholder="Your last name..."></td>
                    </label></td>
                </tr>
                <tr>
                    <td><label for="country">Country
                    <td>
                        <select>
                            <option value="USA">USA</option>
                            <option value="America">America</option>
                        </select>
                    </td>
                    </label></td>
                </tr>
                <tr>
                    <td><label for="subject">Subject
                    <td><textarea name="subject" id="subject" placeholder="Write something..." rows="4"></textarea></td>
                    </label></td>
                </tr>
                <tr>
                    <td><button style="background-color:forestgreen; font-size:10px; color: aliceblue;">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
