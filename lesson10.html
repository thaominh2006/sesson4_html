<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.myserver.com" ; method="GET">
        <h1>Billing Address</h1>
        <label for="fullname"> &#128101; Full Name
            <br>
            <input type="text" id="fullname" name="fullname" placeholder="John M.Doe">
            <br>
        </label>
        <br>
        <label for="email"> &#128386; Email
            <br>
            <input type="email" id="email" name="email" placeholder="john@example.com">
            <br>
        </label>
        <br>
        <label for="address"> &#128387; Address
            <br>
            <input type="text" id="address" name="address" placeholder="542 W.15th Street">
            <br>
        </label>
        <br>
        <label for="city"> &#127963; City
            <br>
            <input type="text" id="city" name="city" placeholder="New York">
            <br>
        </label>
        <br>
        <label for="state">State
            <br>
            <input type="text" id="state" name="state" placeholder="NY">
            <br>
        </label>
        <br>
        <label for="choose">
            <input type="checkbox" id="choose" name="choose">
            Shipping address same as billing</label>
        <br>
        <button style="background-color:forestgreen; font-size:10px; color:aliceblue;">Continue to checkout</button>
    </form>
</body>

</html>
